<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMHk7RRVf4FO9MR8OJzLfGFrL3+8Fj10eHhgd97" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: 0 auto;
        }

        .form-signin .form-group {
            margin-bottom: 15px;
        }

        .fa-user-circle {
            font-size: 72px;
            color: #0d6efd;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="text-center">
<main class="form-signin w-100 m-auto">
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <!-- Replace image with Font Awesome icon -->
        <i class="fas fa-user-circle fa-5x"></i>
        
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-group">
            <label for="id_username" class="form-label">Email address</label>
            {{ form.username }}
        </div>
        
        <div class="form-group">
            <label for="id_password" class="form-label">Password</label>
            {{ form.password }}
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="rememberMe">
            <label class="form-check-label" for="rememberMe">
                Remember me
            </label>
        </div>

        <button class="btn btn-lg btn-primary w-100 py-2" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2024</p>
    </form>
</main>
</body>
</html>
